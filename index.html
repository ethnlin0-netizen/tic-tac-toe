<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Home Page</title>
		<link rel="stylesheet" href = "style.css?v=1.0">
	</head>
	<body>
		<div class="start">
			<h1>Tic-Tac-Toe!</h1>
			<button class="normal" id="playBtn">Play</button>
			<button class="normal hidden" id="1PlayerBtn">1 Player</button>
			<button class="normal hidden" id="2PlayerBtn">2 Players</button>
			<button class="normal hidden" id="backBtn">Back</button>
			<button class="normal hidden" id="mainMenu">Main Menu</button>
		</div>
		<div class="game-wrapper hidden">
			<p class="status"></p>
			<div class="game">
				<button class="square" data-value="00"></button>
				<button class="square" data-value="01"></button>
				<button class="square" data-value="02"></button>
				<button class="square" data-value="10"></button>
				<button class="square" data-value="11"></button>
				<button class="square" data-value="12"></button>
				<button class="square" data-value="20"></button>
				<button class="square" data-value="21"></button>
				<button class="square" data-value="22"></button>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
