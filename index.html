<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Home Page</title>
		<link rel="stylesheet" href = "style.css?v=1.0">
	</head>
	<body>
		<div class="start">
			<h1>Tic-Tac-Toe!</h1>
			<button class="normal" id="playBtn">Play</button>
			<button class="normal hidden" id="1PlayerBtn">1 Player</button>
			<button class="normal hidden" id="2PlayerBtn">2 Players</button>
			<button class="normal hidden" id="backBtn">Back</button>
		</div>
		<div class="game hidden">
			<button class="square" data-value="a1"></button>
			<button class="square" data-value="a2"></button>
			<button class="square" data-value="a3"></button>
			<button class="square" data-value="b1"></button>
			<button class="square" data-value="b2"></button>
			<button class="square" data-value="b3"></button>
			<button class="square" data-value="c1"></button>
			<button class="square" dta-value="c2"></button>
			<button class="square" data-value="c3"></button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
